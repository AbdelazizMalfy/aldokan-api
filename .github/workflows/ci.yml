name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  test:
    name: 'Run unit tests'
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: 'Checkout repository'

    - name: 'Install Dependencies'
      run: yarn

    - name: 'Run Tests'
      run: yarn test

  lint:
    name: 'Run Linter'
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: 'Checkout repository'
      
      - name: 'Install Dependencies'
        run: yarn

      - name: 'Run Linter'
        run: yarn lint
      
  build:
    name: 'Build and  '
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: 'Checkout repository'

    - name: 'Install Dependencies'
      run: yarn

    - name: 'Run Tests'
      run: yarn test

  build-and-push-docker-image:
    name: 'Build and Push Docker Image'
    runs-on: ubuntu-latest
    needs: ['lint', 'test']
    steps:
      - uses: actions/checkout@v2
        name: 'Checkout repository'

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v1

      - name: 'Login to Docker Hub'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 'Build and push'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: abdelazizmalfy/aldokan:latest